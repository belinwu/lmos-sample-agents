apiVersion: lmos.ai/v1
kind: Agent
metadata:
  name: {{ include "techspec-agent.fullname" . }}
  labels:
    version: {{ .Chart.AppVersion | quote }}
spec:
  description: This agent interprets general queries related to products(TV, Mobile, Laptops) and delivering technical information and specifications with clarity and accuracy to meet user needs. It should respond to both specific and general product feature requests, even if the user does not explicitly ask for specifications.
  supportedChannels:
    - web
  providedCapabilities:
    - name: get-techspec
      version: {{ .Chart.AppVersion | replace "-SNAPSHOT" "" | quote }}
      description: Capability to generate technical information and specifications based on the user need for electronics product.
